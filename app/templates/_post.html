{% extends "base.html" %}
{% block content %}
    <div class="media">
        <img class="mr-3" src="{{ post.author.avatar(72) }}" alt="Generic placeholder image">
        <div class="media-body">
            <h5 class="mt-0">{{ post.author.username }}</h5>
            <span>{{ post.Long}}</span> <span>{{ post.Lat}}</span>
            <p>{{ post.description }}</p>
        </div>
    </div>

{% endblock %}
