{% extends "base.html" %}
{% block content %}
<div class="media">
  <img class="mr-3 rounded-circle account-img" src="{{ image_file }}" alt="Generic placeholder image">
  <div class="media-body">
    <h5 class="mt-0">{{ post.author.username }}</h5>
    <p>{{ post.body }}</p>
  </div>
</div>

{% endblock %}
